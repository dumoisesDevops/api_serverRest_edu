name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Instalar dependências e cache
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install

      # Gerar dados (caso seja necessário)
      - name: Generate test data
        run: npm run generate-data

      # Executar Cypress com a configuração Allure
      - name: Run Cypress tests with Allure reporter
        run: npm run test

      # Gerar o relatório com Allure
      - name: Generate Allure report
        run: npm run allure:generate

      # Fazer upload do relatório Allure como artefato
      - name: Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/*

      # Gerar e fazer upload de relatório JUnit
      - name: Run Cypress tests with JUnit reporter
        run: npm run cy:test

      # Merge dos relatórios JUnit
      - name: Merge JUnit reports
        run: npm run merge-reports

      # Limpar resultados de Allure e relatórios antigos (opcional)
      - name: Clean up Allure results and reports
        run: npm run allure:clear

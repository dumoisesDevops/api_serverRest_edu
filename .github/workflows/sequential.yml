name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Instalar dependências e cache
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install

      # Executar Cypress com a configuração Allure
      - name: Run Cypress tests with Allure reporter
        run: |
          npm install --save-dev allure-commandline
          npx cypress run --reporter allure --reporter-options allure-results=allure-report

      # Gerar o relatório com Allure
      - name: Generate Allure report
        run: npm run allure:generate

      # Fazer upload do relatório Allure como artefato
      - name: Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/*
